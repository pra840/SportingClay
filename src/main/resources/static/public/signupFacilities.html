<script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<title>signupFacilities Form</title>
<link rel="stylesheet" href="/public/signupFacilities.css">
<script type="text/javascript" src="/public/signupFacilities.js"></script>
<body>
<div class = "signupFacilities">
    <div id = "signupFacilities-top">
        &nbsp;
        <div id="signupFacilities-messages" style="display: none;">
            <span id="signupFacilities-error"></span>
        </div>
        <div id="signupFacilities-overlay">
            <h1 id="signupFacilities-title" data-res-id="pramaTM"></h1>

            <div class="divider-solid" style="margin: 10px -10px;">
        </div>

        <div id="signupFacilitiesDetails" class="clearfix">
            <input id="facilityName" data-id="facilityName" type="text" class="required error-inside rounded"
                   data-default="NAME" data-placeholder-res-id="FacilityName" placeholder="NAME"/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="phoneNumber" data-id="phoneNumber" type="text" class="required error-inside rounded"
                   data-default="PHONENUMBER" data-placeholder-res-id="PhoneNumber" placeholder="PHONENUMBER"/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="latitude" data-id="latitude" type="text" class="required error-inside rounded"
                   data-default="LATITUDE" data-placeholder-res-id="Latitude" placeholder="LATITUDE"/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="longitude" data-id="answer" type="text" class="required error-inside rounded"
                   data-default="LONGITUDE" data-placeholder-res-id="Longitude" placeholder="LONGITUDE"/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="emailAddress" data-id="emailAddress" type="text" class="required error-inside rounded"
                   data-default="EMAILADDRESS" data-placeholder-res-id="EmailAddress" placeholder="EMAILADDRESS"/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id= "register" type="button" value = "REGISTER FACILITY"/>
        </div>

        </div>
    </div>

</div>
</body>

</html>
