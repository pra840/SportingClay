<script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<title>SIGN UP Form</title>
<link rel="stylesheet" href="/public/signup.css">
<script type="text/javascript" src="/public/signup.js"></script>
<body>
<div class = "login">
    <div id="login-top">
        &nbsp;
        <div id="login-messages" style="display: none;">
            <span id="login-error"></span>
        </div>
        <div id="login-overlay">
            <h1 id="login-title" data-res-id="pramaTM"></h1>

            <div class="divider-solid" style="margin: 10px -10px;">
            </div>
            <div id="userDetails" class="clearfix">
                <input id="userPassword" data-id="userPassword" type="password" class="required error-inside rounded"
                       data-default="PASSWORD" data-placeholder-res-id="UserPassword" placeholder="PASSWORD"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="userName" data-id="userName" type="text" class="required error-inside rounded"
                       data-default="USERNAME" data-placeholder-res-id="UserName" placeholder="USERNAME"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="phoneNumber" data-id="phoneNumber" type="text" class="required error-inside rounded"
                       data-default="PHONENUMBER" data-placeholder-res-id="PhoneNumber" placeholder="PHONENUMBER"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="occupation" data-id="occupation" type="text" class="required error-inside rounded"
                       data-default="OCCUPATION" data-placeholder-res-id="Occupation" placeholder="OCCUPATION"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="question" data-id="question" type="text" class="required error-inside rounded"
                       data-default="QUESTION" data-placeholder-res-id="Question" placeholder="QUESTION"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="answer" data-id="answer" type="text" class="required error-inside rounded"
                       data-default="ANSWER" data-placeholder-res-id="Answer" placeholder="ANSWER"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="emailAddress" data-id="emailAddress" type="text" class="required error-inside rounded"
                       data-default="EMAILADDRESS" data-placeholder-res-id="EmailAddress" placeholder="EMAILADDRESS"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id= "signUp" type="button" value = "SIGN UP"/>
                </p>

            </div>
        </div>
    </div>
</div>
</body>

</html>
